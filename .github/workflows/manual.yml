name: CI Workflow

# ðŸ‘‡ When to trigger
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ðŸ‘‡ Define jobs (you can have multiple)
jobs:
  build:
    runs-on: ubuntu-latest  # runner machine (Linux VM)

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Java (for Maven/TestNG)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Install dependencies (example for Maven)
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run tests
      - name: Run Tests
        run: mvn test
